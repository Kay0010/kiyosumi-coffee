<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>清住珈琲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo-area">
      <img class="logo-icon" src="img/icon.png" alt="ロゴ">
      <span class="logo-text">清住珈琲</span>
    </div>

    <!-- ✅ ハンバーガーメニュー（1つだけ） -->
<button class="hamburger" id="hamburger" aria-label="メニューを開く">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="close-label">＞</span> <!-- ←追加 -->
</button>

    <!-- ナビゲーション -->
    <nav id="nav-menu">
      <a href="#menu">メニュー</a>
      <a href="#about">私たちについて</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <!-- ヒーロー -->
  <section class="hero">
    <div class="hero-text">
      <h2>ようこそ、<br />寛ぎの空間へ</h2>
    </div>
  </section>

  <!-- メイン -->
  <main>
    <section id="menu" class="section">
      <h3>お品書き</h3>
      <div class="menu-grid">
        <div class="menu-block">
          <h4>お飲みもの</h4>
          <ul>
            <li>深煎り</li>
            <li>中深煎り</li>
            <li>浅煎り</li>
            <li>抹茶</li>
          </ul>
        </div>
        <div class="menu-block">
          <h4>甘味</h4>
          <ul>
            <li>どら焼き</li>
            <li>二人静か</li>
            <li>最中</li>
          </ul>
        </div>
      </div>
    </section>

    <section id="about" class="section">
      <h3>清住珈琲について</h3>
      <p>清住珈琲は、和の趣を大切にした心地よい喫茶店です。</p>
    </section>

    <section id="contact" class="section">
      <h3>お問い合わせ</h3>
      <button onclick="alert('お問い合わせありがとうございます！')">問い合わせる</button>
    </section>
  </main>

  <footer>
    <p>© 2025 清住珈琲</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
